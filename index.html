<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue basic course</title>

    <!-- vue 시작하기(cdn) 설정 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- {{ person.name }} 아래에 data에 선언한 변수값을 {{}} 안에 선언해주면 바뀜 -->
      <!--{{ person.age }} -->
      {{ nextYear("안녕하세요!") }}
      <!-- 인자값을 넣을 수 있다. 아래 메소드에서 사용 가능  -->
      <input v-bind:type="type" v-bind:value="inputData" />
      <!--<a :href="link">코지 코더 채널</a>-->
      <a :href="setLink('hello')">핼로!!!</a>

      <!-- <button onclick="alert('이것이 이벤트!')"> click me </button> -->
      <button v-on:click="alert">Click Me</button>

      <button v-on:click="plus">더하기</button>
      <button v-on:click="minus">빼기</button>
      {{year}}

      <!-- <form v-on:submit.prevent="submit">
          <input type="text" v-bind:value="text" @keyup="updateText"><br>
          {{ text }}<br>
          <button type="submit"> submit </button>
      </form> -->

      <form v-on:submit.prevent="submit">
        <input type="text" v-model="text"><br>
        {{ text }}<br>
        <button type="submit"> submit </button>
    </form>

    </div>

    <!-- el : div id 값을 설정해줌 그래야 비로소 vue 인스턴스가 생성됨 -->
    <script>
      new Vue({
        el: "#app",
        data: {

          year:2018,
          text:'text realtime',

          person: {
            name: "종빈",
            age: 32,
          },

          inputData: "hello",
          type: "string",
          link: "www.youtube.com",
        },

        methods: {
          setLink: function (channel) {
            return this.link + "/"+ channel;
          },

          nextYear: function (greeting) {
            return (
              greeting +
              "!" +
              this.person.name +
              "은 내년에 " +
              (this.person.age + 1) +
              "살 입니다."
            );
          },
          otherMethod() {
            this.nextyear();
          },

          alert() {
              alert('이것이 뷰단에서의 이벤트 처리!')
          },

          plus: function() {
              this.year++;
          },

          minus: function() {
            this.year--
          },

          submit() {
              this.alert();
          },

          updateText(event) {
              this.text = event.target.value;
          }



        },
      });
    </script>
  </body>
</html>
